<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings, Paragraphs, Typography</title>
</head>
<body>
    <!-- Headings -->
    <!-- Just have one h1 per page. Search engines use it -->
    <h1>First Heading</h1>
    <h2>Second Heading</h2>
    <h6>Sixth heading</h6>
    
    <!-- Paragraph, strong, em, br -->
    <p>Lorem ipsum dolor <strong>THIS IS BOLD</strong> sit amet <em> This is ITALIC </em>consectetur <br>adipisicing elit. Beatae, perferendis!</p>
    
    <!-- horizontal rule -->
    <p>Lorem ipsum dolor sit amet <hr>consectetur adipisicing elit. Animi, similique.</p>
</body>
</html>
