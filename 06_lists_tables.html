<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and tables tutorial</title>
</head>
<body>
    <!-- Unordered lists -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>

    <!-- Ordered lists -->
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>

    <!-- Nested lists -->
    <ul>
        <li>Item 1</li>
            <ul>
                <li>Nested item 1</li>
                <li>Nested 2</li>
            </ul>
        <li>Item 2</li>
    </ul>

    <!-- Tables -->
    <table>
        <thead>
            <tr>
                <th>first name</th>
                <th>last name</th>
                <th>email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Shashwat</td>
                <td>Mishra</td>
                <td>xyz@email.com</td>
            </tr>
            <tr>
                <td>Kate</td>
                <td>Smith</td>
                <td>xyz@email.com</td>
            </tr>
            <tr>
                <td>Jeff</td>
                <td>Mishra</td>
                <td>xyz@email.com</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
