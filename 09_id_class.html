<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div, span, id and class</title>
</head>
<body>
    <!-- Use id when you want to have uniqueness across the html elements. -->
    <!-- However, a class is specified when you can repeat it. -->
    <div id="main-header">
        <h1>My website</h1>
        <p>Welcome</p>
    </div>
    <ul id="main-nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
    </ul>
    <div id="about">
        <h3>About</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi, odio.</p>
    </div>
    <div id="contact">
        <h3>Contact Me</h3>
        <ul>
            <li>Address: 124, Washington Street</li>
            <li>Phone: 9999999999</li>
            <li>Email: xyz@pqr.com</li>
        </ul>
    </div>

    <div id="footer">
        <p>Copyright 2099</p>
    </div>

    <!-- Difference between div and span is that div is a block level element however span is a inline element -->
    
</body>
</html>
