<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>
<body>
    <!-- Non breaking space -->
    <p>Hello, my name is &nbsp; &nbsp; Xyz</p>

    <!-- Greater than and less than -->
    <p>5 &gt; 2</p>
    <p>2 &lt; 3</p>

    <!-- copyright -->
    <p>&copy;</p>

    <!-- currency -->
    <p>&cent;</p>
    <p>&euro;</p>
</body>
</html>
